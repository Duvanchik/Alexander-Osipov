<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем шрифт open-sans 400, 600, 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 

    <!-- Подключаем шрифт noto-sans 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Подключаем шрифт dancing-script 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- Подключаем стили -->
    <link rel="stylesheet" href="css/style.css">

    <title>web_maket</title>
</head>
<body>
    <!-- Здесь размечен футер - верхняя часть сайта  -->
    <div class="footer">        
        <div class="container vert_spacer">            
            <div class="left_footer_bar footer_text_style_1">
                <a href="https://ru.wikipedia.org/">Доставка и оплата</a>
                <a href="https://ru.wikipedia.org/">Отзывы</a>
                <a href="https://ru.wikipedia.org/">О магазине</a>
                <a href="https://ru.wikipedia.org/">Контакты</a>
            </div>
            <div class="right_footer_bar footer_text_style_2">
                <a href="https://ru.wikipedia.org/">Вход</a>
                <span class="rectangle_1"></span>
                <a href="https://ru.wikipedia.org/">Регистрация</a>
                <a href="https://ru.wikipedia.org/"><img src="img/shop_cart.svg" alt="shopping cart"></a>
            </div>
        </div>
    </div>
    <!-- Футер закончен -->

    <!-- Наинаем сабфутер, где размещены лого, поиск по сайту и контакты + ниже ссылки на группы товаров -->
    <div class="container">
        <div class="header_1 vert_spacer">
            <img src="img/shop_logo.svg" alt="shop_logo">
            <div class="contact_1">
                <div>
                    <img src="img/phone_logo.svg" alt="phone_logo">
                    <span class="phone_number_1">+375 (29) 765 45 65</span>
                </div>                
                <br>
                <span>Пн - пт  с 9:00 до 19:00</span>
                <br>
                <span>Сб - вс выходной</span>
            </div>
            <form action="http://fe.it-academy.by/TestForm.php" method="get">
                <input type="text" placeholder="Поиск" name="search_query">
            </form>            
        </div>

        <!-- Ссылки на группы товаров  -->
        <div class="header_2">
            <!-- Блок-обертка только для селектора групп товаров. К нему прикручена стилизованная серая полоса-->
            <div class="product_selection">
                <label>
                    <input type="radio" name="product_check" value="tea">
                    <span>Чай</span>
                    <div class="prod_underscore"></div>
                </label>
                <label>                    
                    <input type="radio" name="product_check" value="coffee">
                    <span>Кофе</span>
                    <div class="prod_underscore"></div>
                </label>
                <label>                    
                    <input type="radio" name="product_check" value="sweet">
                    <span>Сладенькое</span>
                    <div class="prod_underscore"></div>
                </label>
                <label>                    
                    <input type="radio" name="product_check" value="atributes">
                    <span>Атрибуты</span>
                    <div class="prod_underscore"></div>
                </label>
                <label>                    
                    <input type="radio" name="product_check" value="sets">
                    <span>Наборы</span>
                    <div class="prod_underscore"></div>
                </label>
                <label>                    
                    <input type="radio" name="product_check" value="promotions">
                    <span>Акции</span>
                    <div class="prod_underscore"></div>
                </label>
                <!-- тестовый блок -->
                <a href="#test_test" style="display: inline-block;">
                    <label id="test_test">                    
                        <input type="radio" name="product_check" value="test-block">
                        <span>Тест-блок</span>
                        <div class="prod_underscore"></div>
                    </label>
                </a>
                <!-- Конец тест-блока -->
            </div>
        </div>    
    </div>
        
</body>
</html>
